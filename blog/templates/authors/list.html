{% extends 'base.html' %}

{% block title %}
  Authors list
{% endblock %}

{% block body %}
  <h1>Authors</h1>
  <div>
    {% if authors %}
    <ul>
      {% for author in authors %}
        <li>
          #{{ author.id }}
         <a a href="{{ url_for('users.details', user_id=author.id) }}"> {{ author.user.username }}</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <h3>No authors yet</h3>
    {% endif %}
  </div>
{% endblock %}
